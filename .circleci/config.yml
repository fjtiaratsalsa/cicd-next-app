version: 2.1

orbs:
  node: circleci/node@5.0.2

executors:
  my-executor:
    docker:
      - image: cimg/node:18.4.0

jobs:
  build_and_test_and_deploy:
    executor: my-executor
    steps:
      - checkout
      - run: echo "Build start on `date`"
      - run: yarn install
      - run: yarn build
      - run: echo "Test start on `date`"
      - run: yarn test
      - add_ssh_keys:
          fingerprints:
            - '77:bb:0d:b1:6b:04:41:7f:f0:76:c9:97:37:fb:24:4d'
      - deploy:
          name: Deploy next js app
          command: |
            git config --global user.name "fjtiaratsalsa"
            git config --global user.email "tiara@fivejack.com"
      - run: echo "Deploy start on `date`"
      - run: gh-pages --dist workspace
workflows:
  build_and_test_and_deploy:
    jobs:
      - need-approval:
          type: approval
          filters:
            branches:
              only:
                - beta
      - build_and_test_and_deploy:
          requires:
            - need-approval
